server {
    listen 80;
    server_name chatbotfrontend-0tgp.onrender.com;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the index.html for all non-file routes (SPA routing)
    location / {
        try_files $uri /index.html;
    }

    # Optional: Serve static assets correctly
    location /static/ {
        root /usr/share/nginx/html;
    }

    # Handle custom error page (optional)
    error_page 404 /index.html;
}
